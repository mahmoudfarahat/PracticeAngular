
<div class="container">
  <form role="form" #MySelectForm="ngForm"     (submit)="onFormSubmit()">

    <div class="form-group">
        <fieldset class="form-group">
            <label>Selection Required</label>
            <ng-select
            [items]="selectOptions"
            [(ngModel)]="mySelectModel"
            name="licenseAuthorityId"
            bindValue="customId"
            bindLabel="customText"
            placeholder="Select"
            required
            [disabled]="isFormDisabled">
            </ng-select>
          </fieldset>
    </div>

    <div class="form-group">
        <fieldset class="form-group">
            <button class="btn btn-primary">Submit</button>
          </fieldset>
    </div>

  </form>

</div>
