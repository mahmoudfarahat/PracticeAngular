
<div class="container">
  <button (click)="getData()">Data</button>
  <form role="form"      (submit)="onFormSubmit()">

    <div class="form-group">
        <fieldset class="form-group">
            <label>Selection Required</label>
            <ng-select
            [items]="selectOptions"
            [(ngModel)]="mySelectModel"
            name="licenseAuthorityId"
            bindValue="customId"
            bindLabel="customText"
            placeholder="Select"
            required
            [formControl]="control"
            [disabled]="isFormDisabled">
            </ng-select>
          </fieldset>
    </div>

    <div class="form-group">
        <fieldset class="form-group">
            <button class="btn btn-primary">Submit</button>
          </fieldset>
    </div>

  </form>

</div>
<div class="my-container">
  <div class="btn-container">
    <button class="btn btn-danger" (click)="refresh()">Refresh</button>
  </div>
  <div class="items-container">
    <div class="item" *ngFor="let user of users; trackBy: trackByUser">
      {{ user.name }}
    </div>
  </div>
</div>



<button (click)="control.markAsTouched()">click</button>
{{control.touched}}
